<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni-Sis</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="background-image"></div>
    <header>
    <h1>Uni-Sis</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Academic Calendar</a></li>
        </ul>
    </nav>
    <section class="student-name">      
        <div class="dropdown">
            <img src="user.jpeg" width=35px; height=35px;>  
            <h1>Admin Name</h1>
            <div class="dropdown-content">
                <button onclick="redirectToLoginPage()">Logout</button>
            </div>
        </div>
    </section>
</header>
<div class="small-menu">
    <h3>Admin</h3>
    <button onclick="redirectToStudentList()">Student List</button>
    <button onclick="redirectToStudentInfo()">Students' Information</button>
    <button onclick="redirectToUpdateStudent()">Updating Students</button>
    <button onclick="redirectToUpdateLesson()">Updating Lessons</button>  
</div>

<main>
    <div class="updating-lesson">
        <h1> Updating Lessons</h1>

        <div class="student-dropdown">
            <label for="student-select">Select Lesson:</label>
            <select id="student-select">
                <option value="ENGR4901">ENGR4901</option>
                <option value="COMP1007">COMP1007</option>
                <option value="COMP4910">COMP4910</option>
                <option value="COMP3910">COMP3910</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th> ECTS</th>
                    <th> LOCAL CREDIT</th>
                    <th> SLOT NAME</th>
                    <th> COURSE NAME</th>
                    <th> </th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td> 1</td>
                    <td> 1</td>
                    <td> ENGR4901</td>
                    <td> Introduction to Design Projects</td>
                    <td><button class="delete-button" onclick="deleteLesson('ENGR4901')">Delete</button></td>
                </tr>
                <tr>
                    <td> 1</td>
                    <td> 1</td>
                    <td> COMP1007</td>
                    <td> Introduction to Computer and Software Engineering</td>
                    <td><button class="delete-button" onclick="deleteLesson('COMP1007')">Delete</button></td>
                </tr>
                <tr>
                    <td> 1 </td>
                    <td> 0</td>
                    <td> COMP4910</td>
                    <td> Summer Practice II</td>
                    <td><button class="delete-button" onclick="deleteLesson('COMP4910')">Delete</button></td>
                </tr>

                <tr>
                    <td> 1 </td>
                    <td> 0</td>
                    <td> COMP3910</td>
                    <td> Summer Practice I</td>
                    <td><button class="delete-button" onclick="deleteLesson('COMP3910')">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var facultyDropdown = document.getElementById('student-select');
        facultyDropdown.addEventListener('change', function () {
            alert('Selected Student: ' + facultyDropdown.value);
        });
    });

    function deleteLesson(lessonName) {
        var confirmation = confirm('Do you want to delete lesson: ' + lessonName + '?');
        if (confirmation) {
            alert('Deleted lesson: ' + lessonName);
        } else {
            alert('Canceled deletion of lesson: ' + lessonName);
        }
    }

</script>
<script>
    function redirectToLoginPage() {
        window.location.href = '1loginPage.html';
    }
    function redirectToStudentList() {
        window.location.href = '12twelfthPage.html';
    }
    function redirectToStudentInfo() {
        window.location.href = '13thirteenthPage.html';
    }
    function redirectToUpdateStudent() {
        window.location.href = '14fourteenthPage.html';
    }
    function redirectToUpdateLesson() {
        window.location.href = '15fifteenthPage.html';
    }
</script>

</body>
</html>
